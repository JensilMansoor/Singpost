<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/slick.css">
    <link rel="stylesheet" href="../assets/css/slick-theme.css">
    <link rel="stylesheet" href="../assets/css/style.css">

    <title>singapore post</title>
</head>

<body>
    <!-- Rate tile Start -->
    <div class="sgp-rate-tile">
        <div class="content-wrapper-small">
            <div class="sgp-header-arrow">
                <div class="sgp-header-arrow__head-sec">
                    <p class="sgp-small-title">Donec quam felis</p>
                    <h2 class="sgp-h2">Mail Retention Rates</h2>
                </div>
                <div class="sgp-arrow">
                    <button class="sgp-arrow__prev sgp-rate-tile__prev">.</button>
                    <button class="sgp-arrow__next sgp-rate-tile__next">.</button>
                </div>
            </div>
            <p class="sgp-rate-tile__desc">Prices are not inclusive of GST.</p>
            <div class="sgp-rate-tile__outer sgp-rate-tile-slider">
                <div class="sgp-tile-h">
                    <div class="sgp-tile-h__img-sec" style="background-image: url(../assets/images/rate-tile-img.jpg);"></div>
                    <div class="sgp-tile-h__cnt">
                        <h3 class="sgp-tile-h__head">Singapore or overseas address</h3>
                        <div class="sgp-tile-h__row">
                            <div class="sgp-tile-h__label">1st Month</div>
                            <div class="sgp-tile-h__value">
                                <span class="sgp-tile-h__value-red">S$20.00</span>
                            </div>
                        </div>
                        <div class="sgp-tile-h__row">
                            <div class="sgp-tile-h__label">2nd Month</div>
                            <div class="sgp-tile-h__value">
                                <span class="sgp-tile-h__value-red">S$30.00</span>
                            </div>
                        </div>
                        <div class="sgp-tile-h__row">
                            <div class="sgp-tile-h__label">Subsequent Months</div>
                            <div class="sgp-tile-h__value">
                                <span class="sgp-tile-h__value-red">S$40.00 </span> per month
                            </div>
                        </div>
                    </div>
                </div>
                <div class="sgp-tile-h">
                    <div class="sgp-tile-h__img-sec" style="background-image: url(../assets/images/rate-tile-img.jpg);"></div>
                    <div class="sgp-tile-h__cnt">
                        <h3 class="sgp-tile-h__head">Singapore or overseas address</h3>
                        <div class="sgp-tile-h__row">
                            <div class="sgp-tile-h__label">1st Month</div>
                            <div class="sgp-tile-h__value">
                                <span class="sgp-tile-h__value-red">S$20.00</span>
                            </div>
                        </div>
                        <div class="sgp-tile-h__row">
                            <div class="sgp-tile-h__label">2nd Month</div>
                            <div class="sgp-tile-h__value">
                                <span class="sgp-tile-h__value-red">S$30.00</span>
                            </div>
                        </div>
                        <div class="sgp-tile-h__row">
                            <div class="sgp-tile-h__label">Subsequent Months</div>
                            <div class="sgp-tile-h__value">
                                <span class="sgp-tile-h__value-red">S$40.00 </span> per month
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Rate tile End -->
    <!-- JS -->
    <script src="../assets/js/jquery-3.5.1.slim.min.js"></script>
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/slick.min.js"></script>
    <script src="../assets/js/script.js"></script>
</body>

</html>
