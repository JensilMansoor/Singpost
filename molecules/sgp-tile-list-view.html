<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/slick.css">
    <link rel="stylesheet" href="../assets/css/slick-theme.css">
    <link rel="stylesheet" href="../assets/css/style.css">

    <title>SingPost</title>
</head>

<body>
    <div style="padding: 50px;" class="sgp-list-view">

        <!-- Common list tile start -->
        <div class="sgp-tile">
            <div class="sgp-tile__cnt-sec">
                <div class="sgp-tile__cnt-inner">
                    <h5 class="sgp-h5">SingPost opens Philatelic Store at The Fullerton Hotel Singapore</h5>
                    <p class="sgp-tile__desc">Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Aenean commodo ligula eget dolor. Aenean massa.</p>
                </div>
                <a href="" title="Read More" class="sgp-btn mt-0">
                    <div class="sgp-btn__icon">
                        <svg viewBox="0 0 76 76" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M36.9608 53.3546L52.6381 37.6773L36.9608 22L34.901 24.1743L48.2896 37.6773L34.901 51.1803L36.9608 53.3546Z" /><path d="M50.4639 36.0752H23V39.2793H50.4639V36.0752Z"/></svg>
                    </div>Read More
                </a>
            </div>
        </div>
        <!-- Common list tile end -->
    </div>

    <div style="padding: 50px;" class="sgp-list-view">
        <div class="sgp-tile sgp-tile--list">
            <div class="sgp-tile__img-sec">
                <img src="../assets/images/citi-bank-tile.jpg" alt="Citibank">
                <span class="sgp-tile__tag sgp-tile__tag--red">LOANS</span>
            </div>
            <div class="sgp-tile__cnt-sec">
                <div class="sgp-tile__cnt-inner">
                    <h4 class="sgp-h4">Citibank Loans (Personal Loans/Ready Credit)</h4>
                    <p class="sgp-tile__desc sgp-tile__desc--two-col"><span class="sgp-tile__desc-black">Post Office</span><span><img src="../assets/images/red-cross.svg" alt="" class="sgp-tile__desc-icon">Not Accept</span></p>
                    <p class="sgp-tile__desc sgp-tile__desc--two-col"><span class="sgp-tile__desc-black">SAM Kiosk</span><span><img src="../assets/images/tick-red.svg" alt="" class="sgp-tile__desc-icon">Accept</span></p>
                    <p class="sgp-tile__desc sgp-tile__desc--two-col"><span class="sgp-tile__desc-black">SAM Web / Mobile</span><span><img src="../assets/images/tick-red.svg" alt="" class="sgp-tile__desc-icon">Accept</span></p>
                </div>
                <button type="button" class="sgp-btn" data-toggle="modal" data-target="#acceptedBillers">
                    <span class="sgp-btn__icon">
                        <svg viewBox="0 0 76 76" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M36.9608 53.3546L52.6381 37.6773L36.9608 22L34.901 24.1743L48.2896 37.6773L34.901 51.1803L36.9608 53.3546Z" /><path d="M50.4639 36.0752H23V39.2793H50.4639V36.0752Z"/></svg>
                    </span>View Details
                </button>
            </div>
        </div>
    </div>
    <!-- JS -->
    <script src="../assets/js/jquery-3.5.1.slim.min.js"></script>
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/slick.min.js"></script>
    <script src="../assets/js/script.js"></script>
</body>

</html>
