<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/slick.css">
    <link rel="stylesheet" href="../assets/css/slick-theme.css">
    <link rel="stylesheet" href="../assets/css/style.css">

    <title>SingPost</title>
</head>

<body>

    <!-- Button trigger modal -->
    <button type="button" class="sgp-link-btn sgp-link-btn--box" data-toggle="modal" data-target="#galleryPopup">IMPORTANT NOTICE</button>

    <!-- gallery popup strat -->
    <div class="modal fade sgp-modal sgp-gallery-popup" id="galleryPopup" tabindex="-1" aria-labelledby="galleryPopupLabel" aria-hidden="true">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 22.63 22.63"><g id="Layer_1-2" data-name="Layer 1"><rect x="10.31" y="-3.69" width="2" height="30" transform="translate(-4.69 11.31) rotate(-45)"/><rect x="-3.69" y="10.31" width="30" height="2" transform="translate(-4.69 11.31) rotate(-45)"/></g></svg>
        </button>
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="sgp-gallery-slider sgp-gallery-popup-slider sgp-arrow-center">
                    <div class="sgp-arrow sgp-arrow--white">
                        <button class="sgp-arrow__prev sgp-gallery-popup__prev">.</button>
                        <button class="sgp-arrow__next sgp-gallery-popup__next">.</button>
                    </div>
                    <div class="sgp-gallery-slider__item">
                        <img src="../assets/images/gallery-img-1.jpg" alt="">
                    </div>
                    <div class="sgp-gallery-slider__item">
                        <img src="../assets/images/gallery-img-2.jpg" alt="">
                    </div>
                    <div class="sgp-gallery-slider__item">
                        <img src="../assets/images/gallery-img-3.jpg" alt="">
                    </div>
                    <div class="sgp-gallery-slider__item">
                        <img src="../assets/images/gallery-img-4.jpg" alt="">
                    </div>
                    <div class="sgp-gallery-slider__item">
                        <img src="../assets/images/gallery-img-1.jpg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- gallery popup end -->

    <!-- JS -->
    <script src="../assets/js/jquery-3.5.1.slim.min.js"></script>
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/slick.min.js"></script>
    <script src="../assets/js/script.js"></script>
</body>

</html>
